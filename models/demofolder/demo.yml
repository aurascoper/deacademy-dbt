version: 2

models:
  - name: employee
    description: "Model for Employee Table"
    columns:
      - name: employee_id
        tests:
          - unique
          - not_null
          - accepted_values:
              values: ['1', '2', '3', '4', '5']
      - name: emp_salary
        tests:
          - value_check
  - name: customer
    description: "DBT Model for Customer Table"
  - name: customer_view
    description: "DBT Model for the Customer View"


